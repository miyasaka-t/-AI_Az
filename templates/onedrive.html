<!doctype html>
<meta charset="utf-8" />
<title>OneDrive（個人）に保存</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body { font:14px/1.6 system-ui; max-width:780px; margin:24px auto; }
  .row { display:flex; gap:8px; margin:10px 0; align-items:center; flex-wrap:wrap; }
  input[type=text]{ flex:1; padding:8px; }
  button { padding:10px 12px; border:1px solid #ccc; border-radius:10px; cursor:pointer; }
  #log { white-space:pre-wrap; background:#fafafa; border:1px solid #eee; padding:12px; min-height:80px;}
  .muted { color:#666 }
</style>

<h1>OneDrive（個人）に保存</h1>
<p>1) 保存先フォルダを選んで → 2) 保存したい項目をチェック → 3) アップロード</p>

<!-- ファイル名共通上書き（未入力なら各ticketのデフォルト名を使用） -->
<div class="row">
  <label>ファイル名（任意）</label>
  <input id="name" type="text" placeholder="Report.txt">
</div>

<!-- 3つの保存対象をチェックボックスで選択 -->
<div class="row">
  <label><input type="checkbox" id="cb_eml"> 1) LLM出力（.eml）</label>
  <span id="nm_eml" class="muted"></span>
</div>
<div class="row">
  <label><input type="checkbox" id="cb_xlsx"> 2) 添付エクセル（.msg内のExcel）</label>
  <span id="nm_xlsx" class="muted"></span>
</div>
<div class="row">
  <label><input type="checkbox" id="cb_msg"> 3) .msg 原文（Excel添付入り）</label>
  <span id="nm_msg" class="muted"></span>
</div>

<div class="row">
  <button id="pick">📁 保存先フォルダを選ぶ</button>
  <span id="pickedHint"></span>
</div>

<div class="row">
  <button id="upload" disabled>⬆ アップロード</button>
</div>

<h3>ログ</h3>
<pre id="log"></pre>

<!-- OneDrive File Picker v7.2 -->
<script src="https://js.live.net/v7.2/OneDrive.js"></script>
<script>
const q = new URLSearchParams(location.search);

// 受け取るチケット（複数）
const T_EML  = q.get("ticket_eml")  || "";
const T_MSG  = q.get("ticket_msg")  || "";
// （必要なら）Excel単独ticketも受け取れるように：const T_XLSX = q.get("ticket_xlsx") || "";

const SUGGEST = q.get("suggest") || "download.txt";
document.getElementById("name").value = SUGGEST;

// ★本番値（必要に応じて置換）
const RENDER_BASE = "https://ai-az.onrender.com";
const FRONT_CLIENT_ID = "4be5eab6-df8a-4990-b738-be8b2b0ba842";
const RENDER_UPLOAD_ENDPOINT      = RENDER_BASE + "/api/upload";           // 原文/汎用
const RENDER_PEEK_ENDPOINT        = RENDER_BASE + "/tickets/peek";         // 事前表示
const RENDER_UPLOAD_MSG_XLSX_EP   = RENDER_BASE + "/api/upload-msg-xlsx";  // 新規：.msg→xlsx 保存

let pickedFolderId = null;
// 参考用：単体モード互換
const TICKET_SINGLE = q.get("ticket") || "";

// ログ & ヒント
const log  = (m)=> document.getElementById("log").textContent += m + "\n";
const hint = (m)=> document.getElementById("pickedHint").textContent = m;

// チケットの中身を peek して UI に反映
async function peekTicket(ticket) {
  if (!ticket) return null;
  const r = await fetch(RENDER_PEEK_ENDPOINT + "?ticket=" + encodeURIComponent(ticket));
  const j = await r.json();
  if (!r.ok) throw new Error(j.error || r.statusText);
  return { fileName: j.fileName || "", type: (j.type || "text").toLowerCase() };
}

(async function initPeek(){
  try {
    if (T_EML) {
      const pe = await peekTicket(T_EML);
      document.getElementById("nm_eml").textContent = `→ ${pe.fileName || "(名前未設定)"} [${pe.type}]`;
      // 便利のため、emlのみ拡張子補正
      if (pe.type === "eml") {
        const current = document.getElementById("name").value.trim();
        const isDefaultSuggest = (SUGGEST === "download.txt" || current === "" || current === SUGGEST);
        if (isDefaultSuggest && pe.fileName) document.getElementById("name").value = pe.fileName;
        const nm = document.getElementById("name").value.trim() || "message.eml";
        document.getElementById("name").value = nm.toLowerCase().endsWith(".eml") ? nm : (nm + ".eml");
      }
    }
    if (T_MSG) {
      const pm = await peekTicket(T_MSG);
      document.getElementById("nm_msg").textContent = `→ ${pm.fileName || "(名前未設定)"} [${pm.type}]`;
      // 添付Excel名は .msg を開くまで確定しないのでここはプレースホルダ表示
      document.getElementById("nm_xlsx").textContent = "→ （.msg内の最初のExcelを保存）";
    }

    // 単体互換（?ticket=... のみ渡された場合は 1) に割当）
    if (!T_EML && !T_MSG && TICKET_SINGLE) {
      const p1 = await peekTicket(TICKET_SINGLE);
      document.getElementById("nm_eml").textContent = `→ ${p1.fileName || "(名前未設定)"} [${p1.type}]`;
      document.getElementById("cb_eml").checked = true;
    }
  } catch(e) {
    log("peek例外: " + e.message);
  }
})();

// フォルダ選択（既存の動線のまま）
document.getElementById("pick").onclick = () => {
  if (!FRONT_CLIENT_ID) { alert("FRONT_CLIENT_ID が未設定です"); return; }
  const odOptions = {
    clientId: FRONT_CLIENT_ID,
    action: "query",
    viewType: "folders",
    multiSelect: false,
    openInNewWindow: true,
    advanced: {
      endpointHint: "api.onedrive.com",
      redirectUri: location.origin + "/picker-redirect.html"
    },
    success: async function(res) {
      const it = (res.value && res.value[0]) || null;
      if (!it || !it.id || !it.folder) { log("❌ フォルダが選択されませんでした"); return; }
      pickedFolderId = it.id;

      let label = "";
      try {
        const r = await fetch(RENDER_BASE + "/api/drive/item?id=" + encodeURIComponent(it.id));
        const meta = await r.json();
        if (r.ok && meta.name) {
          label = meta.name;
          if (meta.webUrl) {
            const a = document.createElement("a");
            a.href = meta.webUrl; a.textContent = "選択フォルダをOneDriveで開く"; a.target = "_blank";
            document.getElementById("log").appendChild(a);
            document.getElementById("log").appendChild(document.createTextNode("\n"));
          }
        } else {
          label = "ID:" + String(it.id).slice(0, 8) + "…";
        }
      } catch (e) {
        label = "ID:" + String(it.id).slice(0, 8) + "…";
      }

      hint("選択中: " + label);
      log("Pick OK: folderId=" + pickedFolderId);
      document.getElementById("upload").disabled = false;
    },
    cancel: function(){ log("キャンセルされました"); },
    error: function(e){ log("エラー: " + JSON.stringify(e)); }
  };
  OneDrive.open(odOptions);
};

// 共通POST
async function uploadOne(endpoint, ticket, nameOverride) {
  const fd = new FormData();
  fd.append("ticket", ticket);
  fd.append("folderId", pickedFolderId);
  if (nameOverride) fd.append("fileName", nameOverride);
  const r = await fetch(endpoint, { method: "POST", body: fd });
  const j = await r.json().catch(()=> ({}));
  return { ok: r.ok, status: r.status, body: j };
}

// アップロード実行
document.getElementById("upload").onclick = async () => {
  if (!pickedFolderId) { alert("先にフォルダを選んでください"); return; }

  // 送る対象を収集
  const want_eml  = document.getElementById("cb_eml").checked && (T_EML || TICKET_SINGLE);
  const want_xlsx = document.getElementById("cb_xlsx").checked && T_MSG;  // .msg 内の Excel を新APIへ
  const want_msg  = document.getElementById("cb_msg").checked && T_MSG;   // .msg 原文は従来APIへ

  if (!want_eml && !want_xlsx && !want_msg) {
    alert("保存する項目にチェックを入れてください");
    return;
  }

  let nm = (document.getElementById("name").value || SUGGEST).trim();
  // eml の時だけ拡張子補正（任意）
  if (want_eml && nm && !nm.toLowerCase().endsWith(".eml")) {
    nm = nm + ".eml";
    document.getElementById("name").value = nm;
  }

  document.getElementById("upload").disabled = true;
  try {
    // 1) .eml（単体互換を優先）
    if (want_eml) {
      const ticket = T_EML || TICKET_SINGLE;
      log(`→ アップロード開始: .eml`);
      const r = await uploadOne(RENDER_UPLOAD_ENDPOINT, ticket, nm || undefined);
      if (r.ok) {
        log(`✅ 完了(.eml): ${r.body.webUrl || ""}`);
        if (r.body.webUrl) {
          const a = document.createElement("a");
          a.href = r.body.webUrl; a.textContent = r.body.name || "OneDriveで開く"; a.target = "_blank";
          document.getElementById("log").appendChild(a);
          document.getElementById("log").appendChild(document.createTextNode("\n"));
        }
      } else {
        log(`❌ 失敗(.eml): ${r.status} ${JSON.stringify(r.body)}`);
      }
    }

    // 2) 添付Excel（.msg → Excel抽出API）
    if (want_xlsx) {
      log(`→ アップロード開始: .msg内Excel`);
      const r = await uploadOne(RENDER_UPLOAD_MSG_XLSX_EP, T_MSG, undefined /* nameは添付名を優先 */);
      if (r.ok) {
        log(`✅ 完了(Excel): ${r.body.webUrl || ""}`);
        if (r.body.webUrl) {
          const a = document.createElement("a");
          a.href = r.body.webUrl; a.textContent = r.body.name || "OneDriveで開く"; a.target = "_blank";
          document.getElementById("log").appendChild(a);
          document.getElementById("log").appendChild(document.createTextNode("\n"));
        }
      } else {
        log(`❌ 失敗(Excel): ${r.status} ${JSON.stringify(r.body)}`);
      }
    }

    // 3) .msg 原文（従来API）
    if (want_msg) {
      log(`→ アップロード開始: .msg 原文`);
      const r = await uploadOne(RENDER_UPLOAD_ENDPOINT, T_MSG, undefined /* name上書きしたいならここで渡す */);
      if (r.ok) {
        log(`✅ 完了(.msg): ${r.body.webUrl || ""}`);
        if (r.body.webUrl) {
          const a = document.createElement("a");
          a.href = r.body.webUrl; a.textContent = r.body.name || "OneDriveで開く"; a.target = "_blank";
          document.getElementById("log").appendChild(a);
          document.getElementById("log").appendChild(document.createTextNode("\n"));
        }
      } else {
        log(`❌ 失敗(.msg): ${r.status} ${JSON.stringify(r.body)}`);
      }
    }

  } catch(e) {
    log("❌ 例外: " + e.message);
  } finally {
    document.getElementById("upload").disabled = false;
  }
};
</script>
